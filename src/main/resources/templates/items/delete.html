<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<body>
<div class="p-3 mb-2 bg-light text-dark">
<div class="container">
	<th:block layout:fragment="bodyHeader" th:insert="@{/fragments/bodyHeader}"></th:block>
	<form th:action="@{'/items/delete/'+${id}}" th:object="${form}" method="post">
	<div class="form-group">
		<label th:for="name">상품명</label>
		<input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요">
 	</div>
 	
 	<div class="form-group">
 		<label th:for="price">가격</label>
 		<input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
 	</div>
 	
 	<div class="form-group">
 		<label th:for="stockQuantity">수령</label>
 		<input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
 	</div>
 	
 	<div class="form-group">
 		<label th:for="author">저자</label>
 		<input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
 	</div>
 	
 	<div class="form-group">
 		<label th:for="isbn">ISBN</label>
 		<input type="text" th:field="*{isbn}" class="form-control" placeholder="isbn을 입력하세요">
 	</div>
 	 <input type="hidden" th:value="${form.id}" name="id">
 	<button type="submit" class="btn btn-primary">삭제</button>
	</form>
	<br/>
<div th:replace="fragments/footer :: footer"></div>
</div>
</div>
</body>
