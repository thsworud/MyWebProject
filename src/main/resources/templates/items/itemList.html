<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div>
	<table class="table table-striped">
	<thead>
		<tr>
		<th>Id</th><th>상품명</th><th>가격</th><th>재고수량</th><th>작가</th><th>ISBN</th><th></th>
		<th></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item: ${items}">
		<td th:text="${item.id}"></td>
		<td th:text="${item.name}"></td>
		<td th:text="${item.price}"></td>
		<td th:text="${item.stockQuantity}"></td>
		<td th:text="${item.author}"></td>
		<td th:text="${item.isbn}"></td>
		<td> <a th:href="@{'/items/edit/' + ${item.id}}" class="btn btn-primary" role="button">수정</a>
	 	<a th:href="@{'/items/delete/' + ${item.id}}" class="btn btn-danger" role="button">삭제</a></td>
		</tr>
	</tbody>
	</table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
