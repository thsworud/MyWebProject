<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<body>
<div class="p-3 mb-2 bg-light text-dark">
<div class="container">
<th:block layout:fragment="bodyHeader" th:insert="@{/fragments/bodyHeader}"></th:block>
<form role="form" action="/members/new" th:object="${memberForm}" method="post">

	<div class="mb-3 row">
		<label class="col-sm-2 p-2">이름</label>
		<div class="col-sm-5">
			<input type="text" th:field="*{name}" class="form-control text-bg-light p-2" placeholder="이름을 입력하세요"
			th:class="${#fields.hasErrors('name')}? 'form-control text-bg-light p-2 fieldError' : 'form-control text-bg-light p-2'">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2 p-2">비밀번호</label>
		<div class="col-sm-5">
			<input type="password" th:field="*{password}" class="form=control text-bg-light p-2">
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2 p-2">성별</label>
		<div class="col-sm-10">
			<input th:field="*{gender}" type="radio" value="남"/>남
			<input th:field="*{gender}" type="radio" value="여"/>여
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2">생년월일</label>
		<div class="col-sm-5">
			<input type="text" th:field="*{birth}" class="form-control text-bg-light p-2" placeholder="생년월일을 입력하세요">
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2">메 일</label>
		<div class="col-sm-5">
			<input type="text" th:field="*{mail}" class="form-control text-bg-light p-2" placeholder="메일을 입력하세요">
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2">휴대폰 번호</label>
		<div class="col-sm-5">
			<input type="text" th:field="*{phone}" class="form-control text-bg-light p-2" placeholder="휴대폰번호를 입력하세요">
		</div>
	</div>
	
	<div class="mb-3 row">
		<label class="col-sm-2">주 소</label>
		<div class="col-sm-5">
			<input type="text" th:field="*{address}" class="form-control text-bg-light p-2" placeholder="주소를 입력하세요">
		</div>
	</div>
	
	<button type="submit" class="btn btn-primary">submit</button>
</form>
<br/>
<div th:replace="fragments/footer :: footer"></div>
</div><!-- container -->
</div>
</body>
</html>
