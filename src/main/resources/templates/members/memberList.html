<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<body>
<div class="p-3 mb-2 bg-light text-dark">
<div class="container">
	<div th:replace="fragments/bodyHeader :: bodyHeader">
		<h2 align=center>회원 리스트</h2>
	</div>
	<div>
		<table class="table table-striped">
		<thead>
		<tr>
			<th>ID</th>
			<th>이름</th>
			<th>비밀번호</th>
			<th>성별</th>
			<th>메일</th>
			<th>생년월일</th>
			<th>연락처</th>
			<th>주소</th>
			<th>입력일자</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="member : ${members}">
			<td th:text="${member.id}"></td>
			<td th:text="${member.name}"></td>
			<td th:text="${member.password}"></td>
			<td th:text="${member.gender}"></td>
			<td th:text="${member.mail}"></td>
			<td th:text="${member.birth}"></td>
			<td th:text="${member.phone}"></td>
			<td th:text="${member.address}"></td>
			<td th:text="${member.timestamp}"></td>
			<td> <a th:href="@{'/members/edit/' + ${member.id}}">수정</a>/
	 		<a th:href="@{'/members/delete/' + ${member.id}}">삭제</a></td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
